<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>AaposBookStore</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <h1>Add Book</h1>
    <div>
    <form th:object="${newBook}" th:action="@{save}" action="#" method="post">
    <label for="title">Title</label>
    <input type="text" id="title" th:field="*{title}" />
    <label for="author">Author</label>
    <input type="text" id="author" th:field="*{author}" />
    <label for="year">Publication year</label>
    <input type="text" th:field="*{publicationYear}" />

    <label for="isbn">ISBN</label>
    <input type="text" th:field="*{isbn}" />

    <label for="price">Price</label>
    <input type="text" th:field="*{price}" />

    <label for="catlist">Category</label>
<select id="catlsit" th:field="*{category}" class="form-control"> <option th:each="category: ${categorys}" th:value="${category.categoryId}"
 th:text="${category.name}"></option>
</select>
    
    <input type="submit" value="Save"></input>
    </form>
    </div>
    
  </body>
</html>
